<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<header>
  <h1>APLICACIONES</h1>
</header>
<label for="">Buscar por N°</label>
<input type="text" [(ngModel)]="searchText" placeholder="N° Aplicación">
<label for="start-date">Fecha Inicio:</label>
<input type="date"  id="start-date">
<label for="end-date">Fecha Fin:</label>
<input type="date"  id="end-date">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th>NOApli</th>
      <th>Fecha Embarque</th>
      <th>Fecha Llegada</th>
      <th>MontoCompraApli</th>
      <th>DescripcionApli</th>
      <th>ValorPrimaApli</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of myDataArray | filter:searchText: 'noApli'">
      <td>{{item.noApli}}</td>
      <td>{{item.fechaEmbarqueApli}}</td>
      <td>{{item.fechaLlegadaApli}}</td>
      <td>{{item.montoCompraApli}}</td>
      <td>{{item.descripcionApli}}</td>
      <td>{{item.valorPrimaApli}}</td>
    </tr>
  </tbody>
</table>
